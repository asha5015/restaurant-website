<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beverages - Restaurant Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <div class="container">
            <h1 class="mb-3">Togo Home Restaurant</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="appetizers.html">Appetizers</a></li>
                        <li class="nav-item"><a class="nav-link" href="main_courses.html">Main Courses</a></li>
                        <li class="nav-item"><a class="nav-link" href="desserts.html">Desserts</a></li>
                        <li class="nav-item"><a class="nav-link" href="beverages.html">Beverages</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="py-5">
        <div class="container">
            <section id="beverages">
                <h2 class="mb-4 text-center">Beverages</h2>
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="images/coffee.jpg" class="card-img-top" alt="Coffee">
                            <div class="card-body">
                                <h5 class="card-title">Coffee</h5>
                                <p class="card-text">Freshly brewed coffee. <span class="price">$2.99</span></p>
                                <button class="btn btn-primary" onclick="orderAdded()">Add to Order</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <img src="/image1/lemonade.jpg" class="card-img-top" alt="Lemonade">
                            <div class="card-body">
                                <h5 class="card-title">Lemonade</h5>
                                <p class="card-text">Refreshing lemonade made with fresh lemons. <span class="price">$3.99</span></p>
                                <button class="btn btn-primary" onclick="orderAdded()">Add to Order</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="message" class="alert alert-success hidden" role="alert">
                    Order added successfully!
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2024 Restaurant Name. All rights reserved.</p>
        </div>
    </footer>

    <script src="restaurant.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
